<section class="bg-home d-flex align-items-center" style="margin-top: 60px;">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-5 col-md-6" style="background: #ad60b7;">
                <div class="me-lg-5">
                    <img src="assets/images/Cloudstine/image (3).png" class="img-fluid d-block mx-auto" alt="image(3)"
                        style="height:768px; width: 538px; " />
                </div>
            </div>
            <div class="col-lg-5 col-md-6 container-fluid">
                <div align="right" class="mb-3">
                    <button type="submit" class="btn btn-outline-cloud" routerLink="/login">Back</button>
                </div>
                <div class="card shadow rounded border-0">
                    <div class="card-body">
                        <img src="assets/images/Cloudstine/image (4).png"
                            style="height:70px;width:200px;text-align: left;" alt="image(4)" />
                        <h5 class="card-title">Create Password</h5>
                        <form #resetPasswordForm="ngForm">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label class="form-label">Password <span class="text-danger">*</span></label>
                                        <div class="form-icon position-relative">
                                            <i data-feather="mail" class="fea icon-sm icons"></i>
                                            <input type="password" [(ngModel)]="passwordHash"
                                                placeholder="Enter Your Password" name="password" #Password="ngModel"
                                                required class="form-control ps-5" />
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Re-Enter Password <span
                                                class="text-danger">*</span></label>
                                        <div class="form-icon position-relative">
                                            <i data-feather="mail" class="fea icon-sm icons"></i>
                                            <input type="password" [(ngModel)]="newPassword" class="form-control ps-5"
                                                placeholder="Re-Enter Your Password" name="password" #Password="ngModel"
                                                required />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="d-grid">
                                        <button type="button" class="btn btn-cloud"
                                            (click)="ResetPassword(resetPasswordForm)">
                                            Submit
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
<!--end section-->
