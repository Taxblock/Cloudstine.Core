<section class="bg-home d-flex align-items-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7 col-md-6">
                <div class="me-lg-5">
                    <img src="assets/images/Cloudstine/image (3).png" class="img-fluid d-block mx-auto" alt="image(3)"
                        style="height:768px; width: 538px;padding: 
                    100px, 10px, 10px, 10px;" />
                </div>
            </div>
            <div class="col-lg-5 col-md-6">
                <div align="right" class="mb-3">
                    <button type="submit" class="btn btn-outline" routerLink="/login"
                        style="background-color: white;color: #AD60B7;border-color: #AD60B7;">Back</button>
                </div>
                <div class="card shadow rounded border-0">
                    <div class="card-body">
                        <img src="assets/images/Cloudstine/image (4).png"
                            style="height:70px;width:200px;text-align: left;" alt="image(4)" />
                        <h5 class="card-title">Create Password</h5>
                        <form #resetPasswordForm="ngForm">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label class="form-label">Password <span class="text-danger">*</span></label>
                                        <div class="form-icon position-relative">
                                            <i data-feather="mail" class="fea icon-sm icons"></i>
                                            <input type="password" [(ngModel)]="passwordHash"
                                                placeholder="Enter Your Password" name="password" #Password="ngModel"
                                                required class="form-control ps-5" />
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Re-Enter Password <span
                                                class="text-danger">*</span></label>
                                        <div class="form-icon position-relative">
                                            <i data-feather="mail" class="fea icon-sm icons"></i>
                                            <input type="password" [(ngModel)]="newPassword" class="form-control ps-5"
                                                placeholder="Re-Enter Your Password" name="password" #Password="ngModel"
                                                required />
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="col-md-12" align="right">
                                    <button type="button" class="btn btn-primary ml-1"
                                         (click)="ResetPassword(resetPasswordForm)">
                                        Reset Password
                                    </button>
                                </div> -->
                                <div class="col-lg-12">
                                    <div class="d-grid">
                                        <button type="button"
                                            style="background-color: #AD60B7;color:#FFFFFF;border:none;width:420px;height: 45px;border-radius: 5px;"
                                            (click)="ResetPassword(resetPasswordForm)">
                                            Submit
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
<!--end section-->
