<!-- Hero Start -->
<section class="bg-home d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7 col-md-6">
        <div class="me-lg-5">
          <img
            src="assets/images/user/login.svg"
            class="img-fluid d-block mx-auto"
            alt="login"
          />
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <div style="text-align: center" *ngIf="companyName != undefined">
          <img
            src="assets/images/taxblock/corporateLogo/{{ companyName }}.png"
            width="60%"
            height="auto"
            alt="corp_login"
          />
        </div>
        <div class="card login-page bg-white shadow rounded border-0">
          <div class="card-body">
            <h4 class="card-title text-center">Login</h4>
            <form class="login-form mt-4" [formGroup]="signInForm">
              <div class="row">
                <div class="col-lg-12">
                  <div class="mb-3">
                    <label class="form-label"
                      >Your Email <span class="text-danger">*</span></label
                    >
                    <div class="form-icon position-relative">
                      <i data-feather="user" class="fea icon-sm icons"></i>
                      <input
                        type="email"
                        class="form-control ps-5"
                        placeholder="Email"
                        formControlName="email"
                        required=""
                      />
                    </div>
                  </div>
                </div>
                <!--end col-->

                <div class="col-lg-12">
                  <div class="mb-3">
                    <label class="form-label"
                      >Password <span class="text-danger">*</span></label
                    >
                    <div class="form-icon position-relative">
                      <i data-feather="key" class="fea icon-sm icons"></i>
                      <input
                        type="password"
                        class="form-control ps-5"
                        placeholder="Password"
                        formControlName="password"
                        required=""
                      />
                    </div>
                  </div>
                </div>
                <!--end col-->

                <div class="col-lg-12">
                  <div class="d-flex justify-content-between">
                    <div class="mb-3">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                          formControlName="rememberMe"
                        />
                        <label class="form-check-label" for="flexCheckDefault"
                          >Remember me</label
                        >
                      </div>
                    </div>
                    <p class="forgot-pass mb-0">
                      <a routerLink="/forgot-pass" class="text-dark fw-bold"
                        >Forgot password ?</a
                      >
                    </p>
                  </div>
                </div>
                <!--end col-->

                <div class="col-lg-12 mb-0">
                  <div class="d-grid">
                    <button class="btn btn-primary" (click)="onSignIn_Click()">
                      Sign in
                    </button>
                  </div>
                </div>
                <!--end col-->

                <div class="col-12 text-center">
                  <p class="mb-0 mt-3">
                    <small class="text-dark me-2"
                      >Don't have an account ?</small
                    >
                    <a
                      (click)="onSignUpClick()"
                      class="text-dark fw-bold"
                      style="cursor: pointer"
                      >Sign Up</a
                    >
                  </p>
                </div>
                <!--end col-->
              </div>
              <!--end row-->
            </form>
          </div>
        </div>
        <!---->
      </div>

      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end container-->
</section>
<!--end section-->
<!-- Hero End -->
