<div style="height: 10vh;"></div>
<div class="container-flude">
  <div class="row" style="height:88vh;">
    <div class="col-md-5 pc-button d-flex align-items-center justify-content-center" style="background: #ad60b7;">
      <!-- Cloudstine Image -->
      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <img src="assets/images/Cloudstine/rightside_image.png" alt="" width="70%" height="auto" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="text-center text-white">
            <h2><b>Cloudstine One Account</b></h2>
            <h4><b>Change Password</b></h4>
          </div>
        </div>
      </div>
    </div>
    <!-- Buttons -->
    <div class="col-md-7 mt-5">
      <div align="left" class="mb-3 mx-3">
        <button type="submit" class="btn btn-outline-cloud" routerLink="/login">Back</button>
      </div>
      <div class="mb-3" style="margin-left:180px;">
        <h4>Change Password</h4>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <!-- Change Password Form -->
          <form class="auth-login-form mt-2" [formGroup]="changePasswordForm">
            <label for="" class="mb-1">Old Password*</label>
            <div class="mb-2 input-group input-group-merge form-password-toggle">
              <input [type]="passwordTextType ? 'text' : 'password'" formControlName="PasswordHash"
                class="form-control form-control-merge"
                [ngClass]="{ 'is-invalid error': submitted && f.PasswordHash.errors }" placeholder="············"
                aria-describedby="login-password" tabindex="2" />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"><i class="uil  align-middle me-1" [ngClass]="{
                              ' uil-eye': passwordTextType,
                              'uil-eye-slash': !passwordTextType
                            }" (click)="togglePasswordTextType()"></i>
                </span>
              </div>
            </div>
            <label for="" class="mb-1">New Password*</label>
            <div class="mb-2 input-group input-group-merge form-password-toggle">
              <input [type]="newpasswordTextType ? 'text' : 'password'" formControlName="NewPassword"
                class="form-control form-control-merge"
                [ngClass]="{ 'is-invalid error': submitted && f.NewPassword.errors }" placeholder="············"
                aria-describedby="login-password" tabindex="2" />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"><i class="uil  align-middle me-1" [ngClass]="{
                              ' uil-eye': newpasswordTextType,
                              'uil-eye-slash': !newpasswordTextType
                            }" (click)="toggleNewPasswordTextType()"></i>
                </span>
              </div>
            </div>
            <label for="" class="mb-1">Re-Enter Password*</label>
            <div class="mb-2 input-group input-group-merge form-password-toggle">
              <input [type]="confirmNewpasswordTextType ? 'text' : 'password'" formControlName="confirmNewPassword"
                class="form-control form-control-merge"
                [ngClass]="{ 'is-invalid error': submitted && f.confirmNewPassword.errors }" placeholder="············"
                aria-describedby="login-password" tabindex="2" />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"><i class="uil  align-middle me-1" [ngClass]="{
                            ' uil-eye': confirmNewpasswordTextType,
                            'uil-eye-slash': !confirmNewpasswordTextType
                          }" (click)="toggleConfirmNewPasswordTextType()"></i>
                </span>
              </div>
            </div>
          </form>
          <div class="mt-4 d-grid" align="center">
            <a class="btn btn-cloud btn-block" tabindex="4" rippleEffect (click)="ChangePassword()">
              Update
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
