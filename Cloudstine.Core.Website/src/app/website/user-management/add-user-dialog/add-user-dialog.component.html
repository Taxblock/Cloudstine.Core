<div class="add-user-dialog">
    <h2>Add New User</h2>
    <form (submit)="onSubmit()">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="newUser.username" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="newUser.email" required>
  
      <button type="submit">Add User</button>
    </form>
  </div>
