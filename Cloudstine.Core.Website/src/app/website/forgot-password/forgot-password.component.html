<section class="bg-home d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7 col-md-6">
        <div class="me-lg-5">
          <img src="assets/images/user/recovery.svg" class="img-fluid d-block mx-auto" alt="recovery" />
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <div class="card shadow rounded border-0">
          <div class="card-body">
            <h4 class="card-title text-center">Recover Account</h4>
            <form #forgotPasswordForm="ngForm" class="login-form mt-4">
              <div class="row" *ngIf="!EnterOtp">
                <div class="col-lg-12">
                  <p class="text-muted">
                    Please enter your email address. You will receive a link to
                    create a new password via email.
                  </p>
                  <div class="mb-3">
                    <label class="form-label">Email address <span class="text-danger">*</span></label>
                    <div class="form-icon position-relative">
                      <i data-feather="mail" class="fea icon-sm icons"></i>
                      <input type="email" class="form-control ps-5" [(ngModel)]="loginModel.UserName" placeholder="Enter Your Email Address"
                        name="UserName" #UserName="ngModel" required />
                    </div>
                  </div>
                </div>
               
                <div class="col-lg-12">
                  <div class="d-grid">
                    <button type="button" class="btn btn-primary ml-1" data-bs-toggle="modal" data-bs-target="#sendOTP"
                      (click)="SendOTP(forgotPasswordForm)">
                      Send OTP
                    </button>
                  </div>
                </div>
               
                <div class="mx-auto">
                  <p class="mb-0 mt-3">
                    <small class="text-dark me-2">Remember your password ?</small>
                    <a routerLink="/login" class="text-dark fw-bold">Sign in</a>
                  </p>
                </div>
              </div>
              <div class="row" *ngIf="EnterOtp">
                <div class="col-lg-12">
                  
                  <div class="mb-3">
                    <label class="form-label">Enter OTP<span class="text-danger">*</span></label>
                    <div class="form-icon position-relative">
                      <i data-feather="mail" class="fea icon-sm icons"></i>
                      <input type="email" class="form-control ps-5" [(ngModel)]="loginModel.OTP" placeholder="Enter Your OTP here"
                        name="OTP" #OTP="ngModel" required />
                    </div>
                  </div>
                </div>
               
                <div class="col-lg-12">
                  <div class="d-grid">
                    <button type="button" class="btn btn-primary ml-1" data-bs-toggle="modal" data-bs-target="#confirmOTP"
                      (click)="ConfirmOTP(forgotPasswordForm)">
                      Verify OTP
                    </button>
                  </div>
                </div>
               
                <div class="mx-auto">
                  <p class="mb-0 mt-3">
                    <small class="text-dark me-2">Remember your password ?</small>
                    <a routerLink="/login" class="text-dark fw-bold">Sign in</a>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end container-->
</section>
<!--end section-->
